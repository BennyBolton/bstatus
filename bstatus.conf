##
##  What follows is an example configuration file for bstatus.conf
##  See bstatus.conf(5) for details on seting up a configuration file
##


# Network
item network * Network: Down: %D, Up: %U

# Memory
item memory %pma<15<{ff00000}>Mem: %mu[ (%pmu%%)]

# Swap
item memory Swap: %su

# Processor
item cpu Cpu: %p%%[ (%C/9</>)]

# Time
item clock [%a %d %b ]%I:%M:%S %p
